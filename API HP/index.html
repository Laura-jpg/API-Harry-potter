<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Imagem de Personagens de Harry Potter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buscar Imagem do Personagem de 'Harry Potter'.</h1>
        <h2 class="text-center">Dica: A primeira letra do nome e sobrenome devem ser maiusculas!</h2>
        
        <!-- Campo de entrada e botÃ£o -->
        <div class="input-group mb-3">
            <input id="nome-personagem" type="text" class="form-control" placeholder="Digite o nome do personagem">
            <button id="btnBuscar" class="btn btn-primary" type="button">Buscar</button>
        </div>

        <div id="imagemPersonagem" class="d-flex justify-content-center"></div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
